# CONFIGURACIÓN DEL SERVIDOR WEB
server.port=8080

# CONFIGURACIÓN DE LA BASE DE DATOS (PostgreSQL)
# 1. URL de conexión: usa el nombre del servicio de la DB en Docker Compose ('hotel_db')
spring.datasource.url=jdbc:postgresql://hotel_db:5432/hotel_db
spring.datasource.username=admin
spring.datasource.password=admin1234

# 2. DRIVER
spring.datasource.driver-class-name=org.postgresql.Driver

# 3. CONFIGURACIÓN DE JPA/HIBERNATE (¡LO MÁS IMPORTANTE PARA CREAR LA TABLA!)
# 'update' permite a Hibernate crear las tablas si no existen, y actualizarlas si cambian las entidades.
spring.jpa.hibernate.ddl-auto=update

# 4. Muestra las sentencias SQL de Hibernate en el log (útil para depurar)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
